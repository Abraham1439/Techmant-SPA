spring.application.name=servicio

server.port=8085

spring.datasource.url=jdbc:mysql://localhost:3306/servicio_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui-servicio.html

#URL base del microservicio cliente 
categoria-service.url=http://localhost:8084/api/v1/categoria
