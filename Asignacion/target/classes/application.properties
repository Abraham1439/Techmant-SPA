spring.application.name=Asignacion
server.port=8087

spring.datasource.url=jdbc:mysql://localhost:3306/asignacion_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#URL base del microservicio cliente 
tecnico-service.url=http://localhost:8089/api/v1/tecnicos

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui-asignacion.html