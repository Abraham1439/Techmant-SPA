spring.application.name=Gestion_resena
server.port=8088
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/resena_bd
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# URL del servicio de usuario
usuario-service.url=http://localhost:8081/api/v1/usuarios
# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui-gestionresena.html
#Gestión_resena: http://localhost:8085/swagger-ui/index.html